
    <div class="form-group" style="width:25%;">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="username">
    </div>
    <div class="form-group" style="width:25%;">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
    </div>
    <button class="btn btn-primary" (click)="login()">Login</button>
    <br><br>
    <div *ngIf="this.feedback" class="alert alert-danger" role="alert">
      {{this.feedback}}
  </div>
