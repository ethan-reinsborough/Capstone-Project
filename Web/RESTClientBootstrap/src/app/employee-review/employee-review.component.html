<h1 class="text-center">Add Review</h1>
<br>
<div>
    <div class="input-group mb-3">
        <div class="form-group" style="width: 100%">
            <label>Employees Available For Review</label>
            <select [(ngModel)]="selectedEmployee" class="form-control">
                <option *ngFor="let e of employees" [ngValue]="e.employeeId">{{e.fullName}}</option>
            </select>       
        </div>
        <div class="form-group" style="width: 100%">
            <label>Performance Rating</label>
            <select [(ngModel)]="selectedRating" class="form-control">
                <option *ngFor="let r of ratings" [ngValue]="r.score">{{r.desc}}</option>
            </select><br>  
            <label for="comment">Comment</label>
            <input type="text" class="form-control" id="comment" [(ngModel)]="comment" required /><br>
        </div>
        <div *ngIf="this.feedback" role="alert">
            <div *ngIf="this.negative" class="alert alert-danger" role="alert">
                <pre>{{ this.feedback }}</pre>
            </div>
            <div *ngIf="this.positive">
                {{ this.feedback }}
            </div>
        </div>
    </div>
    <div class="text-right"><button class="btn btn-primary" (click)="create()">Create Review</button></div>
</div>
