
    Number of reviews found: {{ this.reviews.length }}

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Review Date</th>
        <th scope="col">Rating</th>
        <th scope="col">Comment</th>
        <th scope="col">Reviewed By</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reviews">
        <td scope="row">{{ r.reviewDate}}</td>
        <td scope="row">{{ r.performanceRating }}</td>
        <td scope="row">{{ r.comment }}</td>
        <td scope="row">{{ r.supervisorId }}</td>
      </tr>
    </tbody>
  </table>
