<h1 class="text-center">Employee Search</h1>
<div class="text-center">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Search Employees</span>
        </div>
        <input type="text" class="form-control" placeholder="Search by EmployeeID or Last Name" aria-label="Search" aria-describedby="basic-addon1"
            [(ngModel)]="searchPhrase">
        <button class="btn btn-primary" (click)="searchEmployee()">Search</button>
    </div>
</div>
<h3 class="text-center" *ngIf="loadingEmployees">
    <i class="fas fa-cog fa-spin fa-2x"></i><br />
    Searching Employees...
</h3>
<div *ngIf="employee">
    <app-employeesearch-table [employee]="this.employee"></app-employeesearch-table>
</div>
<div *ngIf="employees">
    <app-employeesearch-table [employees]="this.employees"></app-employeesearch-table>
</div>
<div *ngIf="this.feedback" class="alert alert-danger" role="alert">
    Please enter a search term.
</div>
<div *ngIf="checkResult" class="alert alert-danger" role="alert">
    No results found for EmployeeID {{this.searchPhrase}}
</div>
<ul class="alert alert-danger" *ngIf="messages">
    <li *ngFor="let m of messages">{{m}}</li>
</ul>
